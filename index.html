<script>
/* -------------------------
   Pairs, indicators, and initial UI fill
   ------------------------- */
const extras = ['CAD','CHF','AUD','NZD','JPY','GBP','EUR','USD','MXN','ZAR','SEK','NOK','TRY','BRL','INR','CNY','SGD','HKD','KRW','PLN','RUB'];
let pairs = [];
for(let i=0;i<extras.length;i++){
  for(let j=0;j<extras.length;j++){
    if(i===j) continue;
    pairs.push(extras[i]+extras[j]);
  }
}
pairs = Array.from(new Set([
  "EURUSD","GBPUSD","USDJPY","AUDUSD","USDCAD","USDCHF","NZDUSD","XAUUSD","BTCUSD","ETHUSD",
  ...pairs
])).slice(0,160);

const pairSelect = document.getElementById('pairSelect');
const pairsQuick = document.getElementById('pairsQuick');
pairs.forEach(p=>{
  const o=document.createElement('option'); o.value=p; o.textContent = p.slice(0,3)+'/'+p.slice(3); pairSelect.appendChild(o);
  const btn = document.createElement('button'); btn.className='btn'; btn.style.width='100%'; btn.style.marginBottom='6px'; btn.textContent = p.slice(0,3)+'/'+p.slice(3);
  btn.addEventListener('click', ()=>{ pairSelect.value=p; onPairChanged(); });
  pairsQuick.appendChild(btn);
});

// indicator list (simulate many)
const indicatorSelect = document.getElementById('indicatorSelect');
const commonIndicators = ["RSI","MACD","Stochastic","Bollinger Bands","EMA","SMA","VWAP","ATR","ADX","CCI","OBV","Ichimoku","Parabolic SAR","Volume Profile","Momentum","ROC","Williams %R","SuperTrend"];
commonIndicators.forEach(i=>{ const o=document.createElement('option'); o.value=i; o.textContent=i; indicatorSelect.appendChild(o); });
for(let k=1;k<=520;k++){ const o=document.createElement('option'); o.value='Custom '+k; o.textContent='Custom '+k; indicatorSelect.appendChild(o); }

/* -------------------------
   Chart: LightweightCharts
   ------------------------- */
const chartContainer = document.getElementById('chart');
const chart = LightweightCharts.createChart(chartContainer, {
  layout: { background: { color: 'transparent' }, textColor: '#dbeafe' },
  rightPriceScale: { borderVisible: false },
  timeScale: { borderVisible: false, timeVisible: true }
});
const candleSeries = chart.addCandlestickSeries({
  upColor: '#39d353',
  downColor: '#ff4d4f',
  wickUpColor: '#39d353',
  wickDownColor: '#ff4d4f',
  borderVisible: false
});
let candles = [];
// initialize with small sample
function seedCandles(){
  candles = [];
  const now = Math.floor(Date.now()/1000);
  let price = 1.1000;
  for(let i=100;i>0;i--){
    const t = now - i*60;
    const o = price;
    const c = +(price + (Math.random()-0.5)*0.002).toFixed(6);
    const h = Math.max(o,c) + Math.random()*0.0008;
    const l = Math.min(o,c) - Math.random()*0.0008;
    price = c;
    candles.push({ time: t, open: +o.toFixed(6), high: +h.toFixed(6), low: +l.toFixed(6), close: +c.toFixed(6) });
  }
  candleSeries.setData(candles);
}
seedCandles();

/* markers handling (persisted as array) */
let markers = [];
function addChartMarker(type, time, price, label){
  markers.push({ time: time, position: type==='buy' ? 'belowBar' : 'aboveBar', color: type==='buy' ? '#39d353' : '#ff4d4f', shape: type==='buy' ? 'arrowUp' : 'arrowDown', text: label });
  if(markers.length>400) markers.shift();
  candleSeries.setMarkers(markers);
}
function clearMarkers(){ markers = []; candleSeries.setMarkers([]); }

/* -------------------------
   Lumina POC Signal Engine (simulated SMC-like heuristics)
   - This is a front-end POC only. For accurate signals plug historical OHLC data and real indicator calculations.
   ------------------------- */
let signals = []; // {pair,tf,type,price,sl,tp,conf,time,id,favorite}
const signalListEl = document.getElementById('signalList');
const maxSignals = 1000;
function pushSignal(sig){
  sig.id = 's_'+Date.now()+'_'+Math.floor(Math.random()*1000);
  signals.unshift(sig);
  if(signals.length>maxSignals) signals.pop();
  renderSignals();
  // add chart marker
  addChartMarker(sig.type, Math.floor(sig.time/1000), sig.price, `${sig.type.toUpperCase()} ${sig.conf}%`);
}
function renderSignals(){
  signalListEl.innerHTML = '';
  signals.slice(0,80).forEach(s=>{
    const d = document.createElement('div'); d.className='signal';
    d.innerHTML = `<div><strong>${s.type.toUpperCase()}</strong> ${s.pair} <div class="small">${new Date(s.time).toLocaleString()}</div></div>
      <div style="text-align:right">
        <div>${+s.price.toFixed(6)}</div>
        <div class="small">TP:${s.tp||'‚Äî'} SL:${s.sl||'‚Äî'}</div>
        <div style="display:flex;gap:6px;margin-top:6px;justify-content:flex-end">
          <button class="btn" data-id="${s.id}" onclick="confirmTrade(event)">Confirm</button>
          <button class="btn" data-id="${s.id}" onclick="favoriteSignal(event)">‚ù§</button>
        </div>
      </div>`;
    signalListEl.appendChild(d);
  });
}

// favorite (heart)
function favoriteSignal(e){ const id = e.target.dataset.id; const s = signals.find(x=>x.id===id); if(!s) return; s.favorite = !s.favorite; renderSignals(); }

// confirm (manual) -> send trade
async function confirmTrade(e){
  const id = e.target.dataset.id; const s = signals.find(x=>x.id===id); if(!s) return alert('Signal not found');
  // in manual mode we send only after confirm
  sendToBridge({ ea_id:'lumina_ea_01', cmd: s.type, symbol: s.pair, volume: +document.getElementById('topLot').value || 0.01, sl: s.sl || 0, tp: s.tp || 0, manual:true, time: Date.now(), conf: s.conf }).then(r=>{
    if(r && r.ok) {
      appendHistory(`CONFIRMED ${s.type.toUpperCase()} ${s.pair} lot ${document.getElementById('topLot').value}`);
      alert('Confirmed & queued to bridge.');
    } else {
      alert('Bridge response: ' + JSON.stringify(r));
    }
  }).catch(()=>alert('Failed to send to bridge (check Bridge URL/credentials)'));
}

/* -------------------------
   Simulated analyzer that creates signals from candle closes
   - replace this with real algorithm using 20y data for production
   ------------------------- */
function simulateAnalyzerOnCandle(closeCandle){
  const score = Math.random()*100; // placeholder for real confidence calculation
  // manual threshold
  const manualMin = parseInt(document.getElementById('manualMin').value || 95,10);
  // auto threshold
  const autoMin = parseInt(document.getElementById('autoMin').value || 100,10);
  // create candidate signal when score high
  if(score > 75){
    const type = (Math.random()>0.5) ? 'buy' : 'sell';
    const conf = Math.min(100, Math.round(90 + (score/100)*10));
    const sig = { pair: pairSelect.value, tf: document.getElementById('timeframeSelect').value, type, price: closeCandle.close, sl: +(closeCandle.close - (type==='buy'?0.001: -0.001)).toFixed(6), tp: +(closeCandle.close + (type==='buy'?0.002:-0.002)).toFixed(6), conf, time: Date.now() };
    // Manual mode: only store signals >= manualMin (user confirms to execute)
    if(document.getElementById('modeSelect').value === 'manual'){
      if(sig.conf >= manualMin){
        pushSignal(sig);
      }
    } else { // auto mode, execute if conf >= autoMin
      if(sig.conf >= autoMin){
        // send to bridge if configured (auto)
        sendToBridge({ ea_id:'lumina_ea_01', cmd: sig.type, symbol: sig.pair, volume: +document.getElementById('topLot').value || 0.01, sl: sig.sl, tp: sig.tp, time: Date.now(), conf: sig.conf }).then(r=>{
          pushSignal(sig); appendHistory(`AUTO ${sig.type.toUpperCase()} ${sig.pair} conf ${sig.conf}`);
        }).catch(e=>{
          pushSignal(sig); appendHistory(`AUTO FAILED ${sig.type} ${sig.pair}`);
        });
      } else {
        // if not meeting auto min, still add as a candidate for user review if >= manualMin
        if(sig.conf >= manualMin) pushSignal(sig);
      }
    }
  }
}

/* -------------------------
   Replace this simulated "live feed" with real streaming or historical loader (TwelveData)
   Example: fetch 20-year OHLC and call candleSeries.setData(history) then iterate closes to analyze.
   ------------------------- */
setInterval(()=>{
  // tick new candle for demo
  const last = candles[candles.length-1];
  const now = Math.floor(Date.now()/1000);
  const price = +(last.close + (Math.random()-0.5)*0.0008).toFixed(6);
  const high = Math.max(last.close,price)+(Math.random()*0.0004);
  const low = Math.min(last.close,price)-(Math.random()*0.0004);
  const newC = { time: now, open: last.close, high: +high.toFixed(6), low: +low.toFixed(6), close: price };
  candles.push(newC);
  if(candles.length>500) candles.shift();
  candleSeries.update(newC);
  // analyzer
  simulateAnalyzerOnCandle(newC);
}, 7000);

/* -------------------------
   Bridge communication helpers
   ------------------------- */
function getBridgeAuthHeader(){
  const u = (document.getElementById('bridgeUser').value||'').trim();
  const p = (document.getElementById('bridgePass').value||'').trim();
  if(!u) return null;
  return 'Basic '+btoa(u+':'+p);
}
async function sendToBridge(body){
  const url = (document.getElementById('bridgeUrl').value||'').trim();
  if(!url) return Promise.reject('No Bridge URL');
  try{
    const headers = {'Content-Type':'application/json'};
    const auth = getBridgeAuthHeader();
    if(auth) headers['Authorization'] = auth;
    const res = await fetch(url + '/api/trade', { method:'POST', headers, body: JSON.stringify(body) });
    return await res.json();
  }catch(e){ return Promise.reject(e); }
}

/* -------------------------
   UI actions
   ------------------------- */
document.getElementById('connectBtn').addEventListener('click', ()=>{
  const u = document.getElementById('bridgeUrl').value.trim();
  if(!u) return alert('Enter Bridge URL');
  alert('Bridge configured locally (frontend). For security, store secrets server-side. This POC will attempt to talk to Bridge on actions.');
});
document.getElementById('buyBtn').addEventListener('click', ()=>manualPlace('buy'));
document.getElementById('sellBtn').addEventListener('click', ()=>manualPlace('sell'));
document.getElementById('exitBtn').addEventListener('click', ()=>exitTrades());
document.getElementById('demoBtn').addEventListener('click', ()=>setMode('DEMO'));
document.getElementById('realBtn').addEventListener('click', ()=>setMode('REAL'));
document.getElementById('mobileToggle').addEventListener('click', ()=>{
  document.body.classList.toggle('mobile'); alert('Toggled mobile/desktop view (POC).');
});

// manual place
async function manualPlace(side){
  const body = { ea_id:'lumina_ea_01', cmd: side, symbol: pairSelect.value, volume: parseFloat(document.getElementById('volume').value)||parseFloat(document.getElementById('topLot').value)||0.01, sl: parseFloat(document.getElementById('sl').value)||0, tp: parseFloat(document.getElementById('tp').value)||0, manual:true, time: Date.now() };
  if(document.getElementById('modeLabel').textContent === 'DEMO'){
    appendHistory(`DEMO ${side.toUpperCase()} ${body.symbol} vol ${body.volume}`);
    pushSignal({ pair: body.symbol, tf: document.getElementById('timeframeSelect').value, type: side, price: 0, sl: body.sl, tp: body.tp, conf: 100, time: Date.now() });
    alert('Simulated demo trade placed locally.');
    return;
  }
  try{
    const r = await sendToBridge(body);
    appendHistory(`${side.toUpperCase()} ${body.symbol} -> ${JSON.stringify(r).slice(0,80)}`);
    alert('Sent to Bridge: '+JSON.stringify(r));
  }catch(e){ alert('Failed to send to Bridge: '+e); }
}

// exit trades (POC)
async function exitTrades(){
  if(document.getElementById('modeLabel').textContent === 'DEMO'){
    appendHistory('DEMO Exit All Orders (simulated)');
    alert('Simulated: exited demo trades.');
    return;
  }
  const url = (document.getElementById('bridgeUrl').value||'').trim();
  if(!url) return alert('Enter Bridge URL to exit live trades');
  try{
    const res = await fetch(url + '/api/close_all', { method:'POST', headers:{'Content-Type':'application/json', 'Authorization': getBridgeAuthHeader() }, body: JSON.stringify({ ea_id:'lumina_ea_01' })});
    const j = await res.json();
    appendHistory('Exit all -> '+JSON.stringify(j).slice(0,80));
    alert('Exit request sent to Bridge.');
  }catch(e){ alert('Bridge exit failed'); }
}

/* -------------------------
   History helper
   ------------------------- */
function appendHistory(text){
  const h = document.getElementById('history');
  const d = document.createElement('div'); d.className='small'; d.textContent = `${new Date().toLocaleTimeString()} ‚Äî ${text}`;
  h.prepend(d);
}

/* -------------------------
   Pair search & change handling
   ------------------------- */
document.getElementById('pairSearch').addEventListener('input', (e)=>{
  const q = e.target.value.trim().toUpperCase();
  pairSelect.innerHTML = '';
  pairs.filter(p=>p.includes(q)).forEach(p=>{ const o=document.createElement('option'); o.value=p; o.textContent = p.slice(0,3)+'/'+p.slice(3); pairSelect.appendChild(o); });
});
function onPairChanged(){
  clearMarkers();
  seedCandles(); // re-seed demo candles on pair change (in production load historical)
  appendHistory(`Selected ${pairSelect.value}`);
}
pairSelect.addEventListener('change', onPairChanged);

/* -------------------------
   Signals persistence & export
   ------------------------- */
document.getElementById('exportBtn').addEventListener('click', ()=>{
  const blob = new Blob([JSON.stringify(signals, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'lumina_signals.json'; a.click(); URL.revokeObjectURL(url);
});
document.getElementById('clearBtn').addEventListener('click', ()=>{ if(confirm('Clear signals?')){ signals=[]; clearMarkers(); renderSignals(); } });

/* -------------------------
   Lumina Assistant (chat + mic + camera + female voice)
   - If user clicks microphone, Lumina uses STT then speaks back (TTS female).
   - If user types and sends, Lumina replies by text only (no speaking) ‚Äî per your request.
   ------------------------- */
const luminaOpen = document.getElementById('luminaOpen'), luminaSlide = document.getElementById('luminaSlide');
luminaOpen.addEventListener('click', ()=>luminaSlide.classList.toggle('open'));
document.getElementById('luminaClose').addEventListener('click', ()=>luminaSlide.classList.remove('open'));

function appendChat(who, text, speak=false){
  const box = document.getElementById('luminaChat');
  const d = document.createElement('div'); d.style.marginBottom = '8px';
  d.innerHTML = `<strong>${who}:</strong> <div class="small">${text}</div>`;
  box.appendChild(d);
  box.scrollTop = box.scrollHeight;
  if(speak) speakFemale(text);
}
document.getElementById('luminaAsk').addEventListener('click', ()=>{
  const q = document.getElementById('luminaInput').value.trim();
  if(!q) return;
  appendChat('You', q, false);
  // POC: playful girlfriend reply
  setTimeout(()=>{ const reply = generateLuminaReply(q); appendChat('Lumina', reply, false); }, 500);
  document.getElementById('luminaInput').value='';
});

// microphone STT -> Lumina replies by voice
let recognition = null;
document.getElementById('luminaMic').addEventListener('click', async ()=>{
  if(!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)){ alert('SpeechRecognition not supported'); return; }
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.start();

  recognition.onerror = (e)=>{ alert('Speech error'); };
});

// TTS female
function speakFemale(txt){
  try{
    const u = new SpeechSynthesisUtterance(txt);
    const voices = speechSynthesis.getVoices();
    // heuristics to pick a female english voice
    let voice = voices.find(v=>/female|zira|susan|karen/i.test(v.name)) || voices.find(v=>v.lang && v.lang.startsWith('en')) || voices[0];
    if(voice) u.voice = voice;
    u.pitch = 1.05; u.rate = 1;
    speechSynthesis.speak(u);
  }catch(e){ console.warn('TTS fail', e); }
}
