<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Ultra Max v2</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      background: #0b0f19;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }/* Fullâ€‘screen ChatGPT style layout */
.header {
  width: 100%;
  padding: 16px;
  background: #111827;
  color: white;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid #1f2937;
}

.container {
  display: flex;
  height: calc(100vh - 60px);
  width: 100vw;
}

.left-panel {
  width: 280px;
  background: #111827;
  border-right: 1px solid #1f2937;
  padding: 10px;
  overflow-y: auto;
  color: #e5e7eb;
}

.title-small {
  font-size: 14px;
  color: #9ca3af;
  margin-top: 10px;
  text-transform: uppercase;
}

.pair-btn {
  width: 100%;
  padding: 10px;
  background: #1f2937;
  color: #e5e7eb;
  border: none;
  border-radius: 8px;
  margin-top: 8px;
  cursor: pointer;
  font-size: 15px;
}

.pair-btn:hover {
  background: #374151;
}

.main-screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 0;
}

#chart {
  flex: 1;
  width: 100%;
}

.footer-bar {
  height: 60px;
  background: #111827;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  border-top: 1px solid #1f2937;
}

.signal-label {
  background: rgba(0,255,0,0.15);
  color: #22c55e;
  padding: 4px 7px;
  font-size: 12px;
  border-radius: 4px;
  border: 1px solid #22c55e;
}

.signal-label-sell {
  background: rgba(255,0,0,0.15);
  color: #ef4444;
  padding: 4px 7px;
  font-size: 12px;
  border-radius: 4px;
  border: 1px solid #ef4444;
}

  </style>
</head><body>
  <div class="header">âš¡ Lumina Ultra Max v2 â€” AI Trading System</div>  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel"><div class="title-small">Trading Pairs</div>
  <button class="pair-btn" onclick="loadPair('EURUSD')">EUR/USD</button>
  <button class="pair-btn" onclick="loadPair('XAUUSD')">GOLD</button>
  <button class="pair-btn" onclick="loadPair('GBPUSD')">GBP/USD</button>
  <button class="pair-btn" onclick="loadPair('BTCUSD')">BTC/USD</button>

  <div class="title-small">Timeframes</div>
  <button class="pair-btn" onclick="setTimeframe('1m')">1 Minute</button>
  <button class="pair-btn" onclick="setTimeframe('5m')">5 Minute</button>
  <button class="pair-btn" onclick="setTimeframe('15m')">15 Minute</button>
  <button class="pair-btn" onclick="setTimeframe('1h')">1 Hour</button>
  <button class="pair-btn" onclick="setTimeframe('4h')">4 Hour</button>
  <button class="pair-btn" onclick="setTimeframe('1d')">1 Day</button>

  <div class="title-small">AI Engine</div>
  <button class="pair-btn" onclick="generateSignals()">ðŸ”® Generate AI Signals</button>

</div>

<!-- MAIN SCREEN -->
<div class="main-screen">
  <div id="chart"></div>

  <div class="footer-bar">
    <div style="color:#9ca3af">Status: <span id="status">Waiting</span></div>
    <div style="color:white;font-size:14px;">Lumina Ultra Max v2 â€” Powered by AI</div>
  </div>
</div>

  </div><script>
  // ------------------ CHART SETUP ------------------
  const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    layout: { background: { color: '#0b0f19' }, textColor: '#d1d5db' },
    grid: { vertLines: { color: '#1f2937' }, horzLines: { color: '#1f2937' } },
    timeScale: { borderColor: '#1f2937' },
    rightPriceScale: { borderColor: '#1f2937' }
  });

  const candleSeries = chart.addCandlestickSeries({
    upColor: '#22c55e', downColor: '#ef4444', borderVisible: false,
    wickUpColor: '#22c55e', wickDownColor: '#ef4444'
  });

  function loadPair(symbol) {
    document.getElementById('status').innerText = 'Loading ' + symbol + '...';

    // Fake demo candles
    let data = [];
    let t = Math.floor(Date.now() / 1000) - 5000;
    let price = 100;
    for (let i = 0; i < 200; i++) {
      let open = price;
      let close = price + (Math.random() * 4 - 2);
      let high = Math.max(open, close) + Math.random() * 2;
      let low = Math.min(open, close) - Math.random() * 2;
      data.push({ time: t, open, high, low, close });
      price = close;
      t += 60;
    }

    candleSeries.setData(data);
    document.getElementById('status').innerText = symbol + ' Loaded';
  }

  function setTimeframe(tf) {
    document.getElementById('status').innerText = 'Timeframe: ' + tf;
  }

  function generateSignals() {
    document.getElementById('status').innerText = 'AI Generating Signals...';

    const last = Date.now() / 1000;

    candleSeries.setMarkers([
      {
        time: last - 300,
        position: 'belowBar',
        color: '#22c55e',
        shape: 'arrowUp',
        text: 'BUY'
      },
      {
        time: last - 120,
        position: 'aboveBar',
        color: '#ef4444',
        shape: 'arrowDown',
        text: 'SELL'
      }
    ]);

    document.getElementById('status').innerText = 'AI Signals Applied';
  }

  loadPair('EURUSD');
</script></body>
</html>
